version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: eglise_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-eglise_predications}
      MYSQL_USER: ${DB_USER:-eglise_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eglise_network

  redis:
    image: redis:7-alpine
    container_name: eglise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eglise_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eglise_backend
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_USER: ${DB_USER:-eglise_user}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-eglise_predications}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - eglise_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eglise_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - eglise_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  eglise_network:
    driver: bridge

